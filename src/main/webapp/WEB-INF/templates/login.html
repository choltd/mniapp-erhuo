<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{static/css/font-awesome.css}"/>
    <link rel="stylesheet" th:href="@{static/css/unicorn-login.css}"/>
    <script type="text/javascript" th:src="@{static/js/respond.min.js}"></script>

</head>
<body>
<div id="container">
    <div id="logo">
        <img th:src="@{static/img/erhuo-logo.png}" src="" alt=""/>
    </div>
    <div id="user">
        <div class="avatar">
            <div class="inner"></div>
            <img th:src="@{static/img/avl.png}"/>
        </div>
        <div class="text">
            <h4>Hello,<span class="user_name"></span></h4>
        </div>
    </div>
    <div id="loginbox">
        <form id="loginform">
            <p>输入账户密码继续</p>
            <div class="input-group input-sm">
                <span class="input-group-addon"><i class="fa fa-user"></i></span><input class="form-control" type="text"
                                                                                        id="username" placeholder="账户"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control"
                                                                                        type="password" id="password"
                                                                                        placeholder="密码"/>
            </div>
            <div class="form-actions clearfix">
                <div class="pull-left">
                    <a href="#registerform" class="flip-link to-register blue">创建账户</a>
                </div>

                <input type="button" id="login" class="btn btn-block btn-primary btn-default" value="登录"/>
            </div>

        </form>

        <form id="registerform">
            <p>输入注册信息</p>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span><input class="form-control" type="text"
                                                                                id="account" placeholder="账户"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control"
                                                                                        type="password" id="pwd"
                                                                                        placeholder="密码"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control"
                                                                                        type="password" id="verify"
                                                                                        placeholder="确认密码"/>
            </div>
            <div class="form-actions clearfix">
                <div class="pull-left">
                    <a href="#loginform" class="grey flip-link to-login">登录</a>
                </div>

                <input type="submit" class="btn btn-block btn-success" value="注册"/>
            </div>
        </form>
    </div>
</div>

<script th:src="@{static/js/jquery.min.js}"></script>
<script th:src="@{static/js/jquery-ui.custom.min.js}"></script>
<script th:src="@{static/js/unicorn.login.js}"></script>

</body>
</html>
