<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Unicorn Admin</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" th:href="@{static/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{static/css/font-awesome.css}" />
	<link rel="stylesheet" th:href="@{static/css/jquery-ui.css}" />
	<link rel="stylesheet" th:href="@{static/css/unicorn.css}" />

</head>

<body data-color="grey" class="flat">
	<div id="wrapper">
		<div id="header">
			<h1><a href="./index.html"></a></h1>
			<a id="menu-trigger" href="#"><i class="fa fa-bars"></i></a>
		</div>

		<div id="user-nav">
			<ul class="btn-group">

				<li class="btn"><a title="" href="login.html"><i class="fa fa-share"></i> <span
							class="text">Logout</span></a></li>
			</ul>
		</div>

		<div id="switcher">
			<div id="switcher-inner">
				<h3>Theme Options</h3>
				<h4>Colors</h4>
				<p id="color-style">
					<a data-color="orange" title="Orange" class="button-square orange-switcher" href="#"></a>
					<a data-color="turquoise" title="Turquoise" class="button-square turquoise-switcher" href="#"></a>
					<a data-color="blue" title="Blue" class="button-square blue-switcher" href="#"></a>
					<a data-color="green" title="Green" class="button-square green-switcher" href="#"></a>
					<a data-color="red" title="Red" class="button-square red-switcher" href="#"></a>
					<a data-color="purple" title="Purple" class="button-square purple-switcher" href="#"></a>
					<a href="#" data-color="grey" title="Grey" class="button-square grey-switcher"></a>
				</p>

				<h4 class="visible-lg">Layout Type</h4>
				<p id="layout-type">
					<a data-option="flat" class="button" href="#">Flat</a>
					<a data-option="old" class="button" href="#">Old</a>
				</p>
			</div>
			<div id="switcher-button">
				<i class="fa fa-cogs"></i>
			</div>
		</div>

		<div id="sidebar">
			<div id="search">
				<input type="text" placeholder="搜索" />
				<button type="submit" class="tip-right" title="Search"><i class="fa fa-search"></i></button>
			</div>
			<ul>
				<li class="active"><a href="index.html"><i class="fa fa-home"></i> <span>首页</span></a></li>
				<li class="submenu">
					<a href="#"><i class="fa fa-shopping-cart"></i> <span>商品管理</span> <i
							class="arrow fa fa-chevron-right"></i></a>
					<ul>
						<li><a href="goods.html">商品列表</a></li>
						<li><a href="category.html">商品类别</a></li>
						<li><a href="aduit.html">商品审核</a></li>
					</ul>
				</li>
				<li class="submenu">
					<a href="#"><i class="fa fa-th-list"></i> <span>订单管理</span> <i
							class="arrow fa fa-chevron-right"></i></a>
					<ul>
						<li><a href="order.html">订单列表</a></li>

					</ul>
				</li>

				<li class="submenu">
					<a href="#"><i class="fa fa-user"></i> <span>管理员管理</span> <i
							class="arrow fa fa-chevron-right"></i></a>
					<ul>
						<li><a href="admin.html">管理员列表</a></li>
					</ul>
				</li>
			</ul>

		</div>



		<div id="content">
			<div id="content-header">
				<h1>商品类别</h1>

			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="fa fa-home"></i>首页</a>
				<a href="#">商品管理</a>
				<a href="#" class="current">商品类别</a>
			</div>


			<div class="row">
				<div class="col-xs-12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon">
								<i class="fa fa-align-justify"></i>
							</span>
							<h5>类别标签</h5>
							<span class="label label-danger"> {number}</span>
						</div>
						<div class="category-body">
							<span>
								<span>二手手机</span>
								<button>x</button>
							</span>
							<span>
								<span>电子数码产品</span>
								<button>x</button>
							</span>
							<span>
								<span>二手书籍</span>
								<button>x</button>
							</span>
							<span>
								<span>生活用品生活用品</span>
								<button>x</button>
							</span>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-xs-12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon">
								<i class="fa fa-align-justify"></i>
							</span>
							<h5>新增类别</h5>
						</div>
						<div class="widget-content nopadding categoryOption">
							
							<div class="col-xs-9 nopadding">
								<div class="input-group nopadding">
									<input type="text" class="form-control">
							      	<span class="input-group-btn">
							        	<button class="btn btn-primary" type="button"><i class="fa fa-search"></i> Search</button>
							      	</span>
								</div>
							</div>

							<form class="form-horizontal">
								<div class="form-group" style="width: 500px;">
									<label class="col-sm-6 col-md-6 col-lg-2 control-label">类别</label>
									<div class="col-sm-9 col-md-9 col-lg-4" style="width: 80%;">
										<input type="tetx" class="form-control" name="category" id="category" />
									</div>
								</div>

								<div class="form-actions" style="padding-left: 0;background-color: inherit;">
									<input type="submit" value="添加" class="btn btn-primary">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>


		</div>

	</div>

	<script src="" th:src="@{static/js/jquery.min.js}"></script>
	<script src="" th:src="@{static/js/jquery-ui.custom.js}"></script>
	<script src="" th:src="@{static/js/bootstrap.min.js}"></script>

	<script src="" th:src="@{static/js/jquery.nicescroll.min.js}"></script>
	<script src="" th:src="@{static/js/unicorn.js}"></script>

</html>
